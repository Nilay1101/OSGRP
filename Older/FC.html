<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="shortcut icon" href="favicon.ico" />
		<meta name="description" content="Online Students' Grievance Redressal Portal">
        <meta name="keywords" content=" Shri Mata Vaishno Devi University , OSGRP ">
        <meta name="author" content="Shri Mata Vaishno Devi University">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 

        <title>| OSGRP - File a Complaint |</title>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/animate.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/jquery.appear.js"></script>
        <script src="js/contact_me.js"></script>
        <script src="js/jqBootstrapValidation.js"></script>
        <script src="js/modernizr.custom.js"></script>
        <script src="js/script.js"></script>
    </head>   
    <body>
                <div class="container">
                    <div class="row">
                        <div class="section-title text-center">
                            <h3>File a Complaint</h3>
							<br>
                            <p>Verify your email ID</p>
                        </div>
                    </div>
					
					<div class="row">
					 <div class="col-md-4">
                        </div>
                        
                        <div class="col-md-4">
                            <div class="footer-social text-center">
                                <ul>
								    <li><a href="index.html"><i class="fa fa-home"></i></a></li>
                                </ul>
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                        </div>
						</div>
						
                    <div class="row" style="padding-top: 80px;">
                        <div class="col-md-12 pull-center">
                            <form name="sentMessage" id="contactForm" novalidate>
                                <div class="row">
                                    <div class="col-md-6 pull-center">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Name *" id="name" required data-validation-required-message="Please enter your name.">
                                            <p class="help-block text-danger"></p>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" maxlength="22" class="form-control" placeholder="Univesity Issued Email ID*" id="email" required data-validation-required-message="Please enter your email">
                                            <p class="help-block text-danger"></p>
                                        </div>
                                    </div>
                                    
                                    <div class="clearfix"></div>
                                    <div class="col-lg-6 pull-center">
                                        <div id="success"></div>
                                        <button type="submit" class="btn btn-default">Verify</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
 
</body>    
</html>
